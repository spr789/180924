{% extends 'base.html' %}
{% block title %}Collections{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">Our Collections</h1>
    <div class="row">
        {% for collection in collections %}
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
              
                <div class="card-body text-center">
                    <h5 class="card-title">{{ collection.name }}</h5>
                    <p class="card-text">{{ collection.description|truncatewords:20 }}</p>
                    <a href="{% url 'catalog:collection_detail' collection.slug %}" class="btn btn-primary btn-block">View Collection</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
