{% extends 'base.html' %}
{% block title %}Order Success{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">Thank you for your order!</h1>
    <p class="text-center">Your order number is <strong>{{ order.order_number }}</strong>.</p>
    <p class="text-center">You will receive an email confirmation shortly.</p>
    <a href="{% url 'catalog:category_list' %}" class="btn btn-primary btn-block">Continue Shopping</a>
</div>
{% endblock %}
