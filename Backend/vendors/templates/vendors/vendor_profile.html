{% extends 'base.html' %}

{% block title %}Vendor Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">Vendor Profile</h1>

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="business_name">Business Name</label>
            <input type="text" class="form-control" id="business_name" name="business_name" value="{{ form.business_name.value }}">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ form.phone_number.value }}">
        </div>
        <div class="form-group">
            <label for="website_url">Website URL</label>
            <input type="url" class="form-control" id="website_url" name="website_url" value="{{ form.website_url.value }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
