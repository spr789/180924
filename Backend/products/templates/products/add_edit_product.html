{% extends 'base.html' %}
{% block title %}{{ form.instance.id|default:"Add" }} Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">{{ form.instance.id|default:"Add" }} Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
    </form>
</div>
{% endblock %}
