{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="my-4">Edit Product: {{ form.instance.name }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Use Bootstrap classes for form fields -->
        <div class="form-group">
            {{ form|crispy }}  <!-- If you're using django-crispy-forms, this is a quick way to style the form -->
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        
        <!-- Delete button -->
        <a href="{% url 'products:delete_product' form.instance.id %}" class="btn btn-danger mt-2">Delete Product</a>
    </form>
</div>
{% endblock %}
