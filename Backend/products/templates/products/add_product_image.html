{% extends 'base.html' %}

{% block content %}
<h2>Add Image for {{ product.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Image</button>
</form>
<a href="{% url 'edit_product' product.id %}" class="btn btn-secondary mt-2">Back to Product</a>
{% endblock %}
