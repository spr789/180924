{% extends "base.html" %}
{% block title %}{% if product %}Edit{% else %}Add{% endif %} Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">{% if product %}Edit{% else %}Add{% endif %} Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">{% if product %}Update{% else %}Add{% endif %} Product</button>
    </form>
</div>
{% endblock %}
